version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fourrunner-db
    environment:
      POSTGRES_USER: fourrunner
      POSTGRES_PASSWORD: fourrunner
      POSTGRES_DB: fourrunner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fourrunner"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
