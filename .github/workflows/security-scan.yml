name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  npm-audit-frontend:
    name: NPM Audit (Frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: npm-audit
        run: |
          npm audit --json > npm-audit-results.json || true
          npm audit --audit-level=high
        continue-on-error: false

      - name: Upload npm audit results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: npm-audit-frontend-results
          path: frontend/npm-audit-results.json
          retention-days: 30

  python-audit-backend:
    name: Python Audit (Backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        id: pip-audit
        run: |
          pip-audit --requirement requirements.txt --format json > pip-audit-results.json || true
          # Ignore GHSA-wj6h-64fc-37mp (ecdsa timing attack - no fix available, out of scope for project)
          pip-audit --requirement requirements.txt --vulnerability-service osv --ignore-vuln GHSA-wj6h-64fc-37mp
        continue-on-error: false

      - name: Upload pip audit results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: pip-audit-backend-results
          path: backend/pip-audit-results.json
          retention-days: 30

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Run Trivy vulnerability scanner (JSON output)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Check for critical/high vulnerabilities
        run: |
          # Filter out ignored vulnerabilities (ecdsa timing attacks - no fix available)
          CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL") | select(.VulnerabilityID != "GHSA-wj6h-64fc-37mp") | select(.VulnerabilityID != "CVE-2024-23342")] | length' trivy-results.json)
          HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH") | select(.VulnerabilityID != "GHSA-wj6h-64fc-37mp") | select(.VulnerabilityID != "CVE-2024-23342")] | length' trivy-results.json)

          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"

          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "ERROR: Found $CRITICAL critical and $HIGH high severity vulnerabilities"
            exit 1
          fi

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: trivy-scan-results
          path: |
            trivy-results.json
            trivy-results.sarif
          retention-days: 30

  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM - Frontend (SPDX)
        run: |
          syft dir:./frontend -o spdx-json=sbom-frontend-spdx.json

      - name: Generate SBOM - Frontend (CycloneDX)
        run: |
          syft dir:./frontend -o cyclonedx-json=sbom-frontend-cyclonedx.json

      - name: Generate SBOM - Backend (SPDX)
        run: |
          syft dir:./backend -o spdx-json=sbom-backend-spdx.json

      - name: Generate SBOM - Backend (CycloneDX)
        run: |
          syft dir:./backend -o cyclonedx-json=sbom-backend-cyclonedx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v6
        with:
          name: sbom-artifacts
          path: |
            sbom-frontend-spdx.json
            sbom-frontend-cyclonedx.json
            sbom-backend-spdx.json
            sbom-backend-cyclonedx.json
          retention-days: 90

      - name: Scan Frontend SBOM with Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          grype sbom:sbom-frontend-spdx.json -o json > grype-frontend-results.json || true
          grype sbom:sbom-frontend-spdx.json --fail-on high

      - name: Scan Backend SBOM with Grype
        run: |
          grype sbom:sbom-backend-spdx.json -o json > grype-backend-results.json || true
          grype sbom:sbom-backend-spdx.json --fail-on high

      - name: Upload Grype results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: grype-scan-results
          path: |
            grype-frontend-results.json
            grype-backend-results.json
          retention-days: 30

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [npm-audit-frontend, python-audit-backend, trivy-scan, sbom-generation]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v8

      - name: Generate security summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Scan Date: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # NPM Audit Summary (Frontend)
          if [ -f npm-audit-frontend-results/npm-audit-results.json ]; then
            VULNERABILITIES=$(jq '.metadata.vulnerabilities' npm-audit-frontend-results/npm-audit-results.json)
            echo "### NPM Audit (Frontend)" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            echo "$VULNERABILITIES" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Python Audit Summary (Backend)
          if [ -f pip-audit-backend-results/pip-audit-results.json ]; then
            VULNERABILITIES=$(jq 'length' pip-audit-backend-results/pip-audit-results.json)
            echo "### Python Audit (Backend)" >> $GITHUB_STEP_SUMMARY
            echo "Total vulnerabilities found: $VULNERABILITIES" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Trivy Summary
          if [ -f trivy-scan-results/trivy-results.json ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-scan-results/trivy-results.json)
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-scan-results/trivy-results.json)
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-scan-results/trivy-results.json)

            echo "### Trivy Scan" >> $GITHUB_STEP_SUMMARY
            echo "- Critical: $CRITICAL" >> $GITHUB_STEP_SUMMARY
            echo "- High: $HIGH" >> $GITHUB_STEP_SUMMARY
            echo "- Medium: $MEDIUM" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "## Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "- NPM Audit Results (Frontend)" >> $GITHUB_STEP_SUMMARY
          echo "- Python Audit Results (Backend)" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy Scan Results (SARIF + JSON)" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM - Frontend (SPDX + CycloneDX)" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM - Backend (SPDX + CycloneDX)" >> $GITHUB_STEP_SUMMARY
          echo "- Grype Scan Results (Frontend + Backend)" >> $GITHUB_STEP_SUMMARY
